<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
</head>

<body>
    <div id="game">

    </div>
    <div id="explain">
        <p>控制方式：</p>
        <p>1.可以使用上下左右键进行控制</p>
        <p>2.可以使用鼠标进行控制，控制方法：按下鼠标后拖动一段距离后松开</p>
    </div>
    <script src="jquery-3.2.1.js" type="text/javascript"></script>
    <script src="2048.js" type="text/javascript"></script>
    <script>
        $(window).ready(function () {
            if ($(window).width() > 510 && $(window).height() > 510) {
                $('#game').start_game();
            } else if ($(window).width() < 300 || $(window).height() < 300) {
                alert("请扩大窗口并刷新");
            } else if ($(window).width() < 510 || $(window).height() < 510) {
                if ($(window).width() <= $(window).height()) {
                    var padding_c = 18 * $(window).width() / 510;
                    var block_size_c = 100 * $(window).width() / 510;
                    var option = {
                        style: {
                            padding: padding_c,
                            block_size: block_size_c,
                        },
                        level: [
                            { style: { "font-size": 58 * $(window).width() / 510, } },
                            { style: { "font-size": 58 * $(window).width() / 510, } },
                            { style: { "font-size": 58 * $(window).width() / 510, } },
                            { style: { "font-size": 50 * $(window).width() / 510, } },
                            { style: { "font-size": 50 * $(window).width() / 510, } },
                            { style: { "font-size": 50 * $(window).width() / 510, } },
                            { style: { "font-size": 42 * $(window).width() / 510, } },
                            { style: { "font-size": 42 * $(window).width() / 510, } },
                            { style: { "font-size": 42 * $(window).width() / 510, } },
                            { style: { "font-size": 34 * $(window).width() / 510, } },
                            { style: { "font-size": 34 * $(window).width() / 510, } },
                            { style: { "font-size": 34 * $(window).width() / 510, } },
                            { style: { "font-size": 34 * $(window).width() / 510, } },
                            { style: { "font-size": 26 * $(window).width() / 510, } },
                        ],
                    }
                    $('#game').start_game(option);
                }
                if ($(window).width() > $(window).height()) {
                    var padding_c = 18 * $(window).height() / 510;
                    var block_size_c = 100 * $(window).height() / 510;
                    var option = {
                        style: {
                            padding: padding_c,
                            block_size: block_size_c,
                        },
                        level: [
                            { style: { "font-size": 58 * $(window).height() / 510, } },
                            { style: { "font-size": 58 * $(window).height() / 510, } },
                            { style: { "font-size": 58 * $(window).height() / 510, } },
                            { style: { "font-size": 50 * $(window).height() / 510, } },
                            { style: { "font-size": 50 * $(window).height() / 510, } },
                            { style: { "font-size": 50 * $(window).height() / 510, } },
                            { style: { "font-size": 42 * $(window).height() / 510, } },
                            { style: { "font-size": 42 * $(window).height() / 510, } },
                            { style: { "font-size": 42 * $(window).height() / 510, } },
                            { style: { "font-size": 34 * $(window).height() / 510, } },
                            { style: { "font-size": 34 * $(window).height() / 510, } },
                            { style: { "font-size": 34 * $(window).height() / 510, } },
                            { style: { "font-size": 34 * $(window).height() / 510, } },
                            { style: { "font-size": 26 * $(window).height() / 510, } },
                        ],
                    }
                    $('#game').start_game(option);
                }
            }
        })
    </script>
</body>

</html>
